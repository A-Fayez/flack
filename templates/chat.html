{% extends "layout.html" %}
{% block title %}
    Flack
{% endblock %}
{% block body %}

{% raw -%}
<script id="message" type="text/x-handlebars-template">
    <div class="msg-bubble {{source}}"><span class="sender">{{sender}}</span><br>{{message}}</div> 
</script>
{%- endraw %}

<script src="{{ url_for('static', filename='js/chat.js') }}"></script>

<div class="side-bar">

    <div class="header-info">
        <span id="online"></span>
        <span id="name">{{ display_name }}</span>
    </div>

    <div class="channels-section">

        <span id="channels-label"><b>Channels</b></span>
        <button id="new-channel-btn">+</button>

        <ul class="channels">
        </ul>

    </div> 
</div>

<!-- dynamically generate placeholder corrsepond to channel-->
<div class="input-message-area">
    <div class="new-msg-wrapper">
        <textarea id="new-message-box"></textarea>
        <button class="send">Send</button>
    </div>
</div>

<div class="messages">
    <div id="chat-box">
        <div class="bubble-wrapper">
            <div class="inline-container">
                <!-- Message bubble template-->
                <div class="msg-bubble own"> <span class="sender">Fayez</span><span class="timestamp">11:10 AM</span><br> Test msg</div> 
                <div class="msg-bubble other"> <span class="sender">Mohmaed</span><span class="timestamp">11:11 AM</span><br> Test msg</div>     
            </div>
        </div>
    </div>
</div>

<div class="popup">
    <div class="popup-content">
        <label for="new-channel-name">Create New Chat Channel</label>
        <input type="text" id="new-channel-name" placeholder="   Channel Name" required />
        <button id="create">Create Channel</button>
        <button id="cancel">Cancel</button>     
    </div>
</div>



{% endblock %}
